{% extends "base.html" %}
{% block title %}Post{% endblock %}
{% block content %}	
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>{{ article.title }}</h1>
							<span class="image main"><img src="{{ article.banner_image }}" alt="" /></span>
							<h2>{{ article.subtitle }}</h2>
							<p>{{ article.body | safe }}</p>
						</div>
					</div>
{% endblock %}

{% block sidebar %}
<div class="actions button-container-div">
	<div class="button-container">
		{% if authenticated %}
		<a href="{{ url_for('edit_article', article_id=article.id) }}" class="button primary">Edit</a>
        <a href="{{ url_for('delete_article', article_id=article.id) }}" class="button">Delete</a>
		{% endif %}
    </div>
</div>


{% endblock %}

{% block scripts %}
			<!-- Scripts -->
	
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/util.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
